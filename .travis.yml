
language: python
dist: bionic

python:
  - 3.7

env:
  global:
  # transifex_token
  - secure: ""
  # github_token
  - secure: ""

install:
  - pip install -r requirements.txt
  - sed "s/__VERSION__/${TRAVIS_TAG:-0.0.0}/g" setup.py.in > setup.py
  - python setup.py install

script:
  - qgis-plugin-ci --version
  - nose2 -v

deploy:
  on:
    tags: true
  provider: pypi
  skip_existing: true
  skip_cleanup: true
  distributions: sdist
  user:
    secure: ""
  password:
    secure: ""





